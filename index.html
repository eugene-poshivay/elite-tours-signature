<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elite Tours</title>
    </head>
    <body>
        <table
            style="
                width: 100%;
                max-width: 600px;
                border-collapse: collapse;
                font-family: Georgia, 'Times New Roman', Times, serif;
                background: url() center/cover no-repeat;
            "
            border="0"
        >
            <tr>
                <!-- Profile -->
                <td style="width: 120px">
                    <img
                        src="https://i.postimg.cc/25N65gC1/elite-tours-pics.gif"
                        alt=""
                        style="
                            width: 120px;
                            object-fit: cover;
                            border-radius: 20px;
                        "
                    />
                </td>
                <!-- End of Profile -->

                <!-- Desc -->
                <td>
                    <table
                        border="0"
                        style="border-collapse: collapse; min-width: 150px"
                    >
                        <tr>
                            <td
                                style="
                                    color: #942523;
                                    text-align: center;
                                    font-size: 20px;
                                    line-height: 30px;
                                "
                            >
                                Elite Tours
                            </td>
                        </tr>
                        <tr>
                            <td
                                style="
                                    color: #000000;
                                    text-align: center;
                                    font-size: 16px;
                                    line-height: 30px;
                                "
                            >
                                Travel Agency
                            </td>
                        </tr>
                        <tr>
                            <td
                                style="
                                    text-align: center;
                                    font-size: 10px;
                                    color: #404040;
                                "
                            ></td>
                        </tr>
                    </table>
                </td>
                <!-- End of Desc -->

                <!-- Separator -->
                <td>
                    <table
                        border="0"
                        width="1"
                        style="
                            border-collapse: collapse;
                            border-left: 1px solid#404040;
                        "
                    >
                        <td height="120"></td>
                    </table>
                </td>
                <!-- End of Separetor -->

                <!-- Links -->
                <td style="padding: 0 5px 0 5px">
                    <table
                        border="0"
                        style="
                            border-collapse: collapse;
                            width: 100%;
                            min-width: 250px;
                        "
                    >
                        <tr>
                            <td style="text-align: left; padding-right: 10px">
                                <img
                                    src="https://i.postimg.cc/CLkKs0bT/icons8-phone-50-1.png"
                                    alt=""
                                    style="width: 14px"
                                />
                            </td>
                            <td
                                style="
                                    text-align: left;
                                    font-size: 14px;
                                    font-weight: 300;
                                "
                            >
                                <a
                                    href="tel:(+998 78)150-66-77"
                                    style="
                                        text-decoration: 1px solid black;
                                        color: #404040;
                                    "
                                >
                                    (+998 78)150-66-77
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left; padding-right: 10px">
                                <img
                                    src="https://i.postimg.cc/zDLv3KBf/icons8-email-50.png"
                                    alt=""
                                    style="width: 14px"
                                />
                            </td>
                            <td
                                style="
                                    text-align: left;
                                    font-size: 14px;
                                    font-weight: 300;
                                "
                            >
                                <a
                                    href="mailto:info@elitetours.uz"
                                    style="
                                        text-decoration: 1px solid black;
                                        color: #404040;
                                    "
                                >
                                    info@elitetours.uz
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left; padding-right: 10px">
                                <img
                                    src="https://i.postimg.cc/gcfJhjXH/icons8-link-50.png"
                                    alt=""
                                    style="width: 14px"
                                />
                            </td>
                            <td
                                style="
                                    text-align: left;
                                    font-size: 14px;
                                    font-weight: 300;
                                "
                            >
                                <a
                                    href="https://elitetours.uz/"
                                    style="
                                        text-decoration: 1px solid black;
                                        color: #404040;
                                    "
                                >
                                    www.elitetours.uz
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left; padding-right: 10px">
                                <img
                                    src="https://i.postimg.cc/pLvL0SB9/icons8-location-50.png"
                                    alt=""
                                    style="width: 14px"
                                />
                            </td>
                            <td
                                style="
                                    text-align: left;
                                    font-size: 14px;
                                    font-weight: 300;
                                "
                            >
                                <a
                                    href="https://www.google.com/maps/place/Babur+Street+77,+Tashkent,+Uzbekistan/@41.2816987,69.2556185,17z/data=!3m1!4b1!4m6!3m5!1s0x38ae8a93198ceb6d:0xde66dfaf8dedeb41!8m2!3d41.2816987!4d69.2556185!16s%2Fg%2F11vxm45f1z!5m1!1e1?entry=ttu&g_ep=EgoyMDI0MTEyNC4xIKXMDSoASAFQAw%3D%3D"
                                    style="
                                        text-decoration: 1px solid black;
                                        color: #404040;
                                    "
                                >
                                    Bobur str. 77, Tashkent
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
                <!-- End of Links -->

                <!-- Separator -->
                <td>
                    <table
                        border="0"
                        width="1"
                        style="
                            border-collapse: collapse;
                            border-left: 1px solid#404040;
                        "
                    >
                        <td height="120"></td>
                    </table>
                </td>
                <!-- End of Separetor -->

                <!-- Logo + Social -->
                <td style="text-align: center; padding-left: 20px">
                    <table
                        border="0"
                        width="100%"
                        style="border-collapse: collapse"
                    >
                        <tr>
                            <td colspan="4" style="padding-bottom: 10px">
                                <img
                                    src="https://i.postimg.cc/DyVMbGdc/logo.png"
                                    alt=""
                                    style="
                                        width: 150px;
                                        object-fit: cover;
                                        border-radius: 5px;
                                    "
                                />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">&nbsp;</td>
                        </tr>
                        <tr>
                            <td>
                                <a
                                    href="https://www.facebook.com/elitetours.uz/"
                                    ><img
                                        style="width: 20px"
                                        src="https://i.postimg.cc/9Mp0yP7R/icons8-facebook-48.png"
                                        alt=""
                                /></a>
                            </td>
                            <td>
                                <a
                                    href="https://www.instagram.com/centralasiatravel/"
                                    ><img
                                        style="width: 20px"
                                        src="https://i.postimg.cc/vT2mNQXG/icons8-instagram-48.png"
                                        alt=""
                                /></a>
                            </td>
                            <td>
                                <a href="https://vk.com/elitetoursuz"
                                    ><img
                                        style="width: 20px"
                                        src="https://i.postimg.cc/Y9G8r4RN/icons8-vk-48.png"
                                        alt=""
                                /></a>
                            </td>
                            <td>
                                <a href="https://x.com/uzelitetours"
                                    ><img
                                        style="width: 20px"
                                        src="https://i.postimg.cc/J0znxyNT/icons8-twitterx-48.png"
                                        alt=""
                                /></a>
                            </td>
                        </tr>
                    </table>
                </td>
                <!-- end of Logo + Social -->
            </tr>
        </table>
    </body>
</html>
